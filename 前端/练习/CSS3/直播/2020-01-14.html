    <script>
      $(".init").delay(200).removeClass("init");
      $(".wrap li").click(function(){
        $("ul").attr("id","activeWrap");
        $(".active").removeClass("active");
        $(this).addClass("active");
      })
      $(".close").click(function(e){
        $("#activeWrap").removeAttr("id");
        $("active").removeClass;
        e.stopPropagation()
