<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            width: 400px;
            height: 100px;
            margin: 50px auto 0;
            border-radius: 5px;
            border: 2px solid #000;
            box-sizing: border-box;
            padding-top: 25px;
            background:green
        }
    </style>
</head>

<body>
    <h1></h1>

    <script>
        var h1 = document.getElementsByTagName('h1')[0];
        function setTime() {
            var date = new Date();
            h1.innerHTML = date.toLocaleString();
        }

        function interval(callback,duration) {
            setTimeout(function(){
                callback();
                interval(callback,duration);
            },duration)
        }
        setTime();
        interval(setTime,1000);
    </script>
</body>

</html>
