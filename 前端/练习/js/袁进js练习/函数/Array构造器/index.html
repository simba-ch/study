    <script>

        /*     var arr = [1, 2, 3, 4, 5, 6, -1, -2, -3, -4, -5, -6];
        去掉数组中的负数，然后对每一项平方，然后再对每一项翻倍，然后求和
        不许使用循环 */

        var arr = [1, 2, 3, 4, 5, 6, -1, -2, -3, -4, -5, -6];
        var arrNew = arr.filter(function (item) {
            return item >= 0;
        });
       
        arrNew.forEach(function (item,index) {
            arrNew[index] = Math.pow(item,2) * 2;
        });
        var result = arrNew.reduce(function (sum, item) {
            return sum + item;
        },0);

        console.log(result);

      

    </script>
