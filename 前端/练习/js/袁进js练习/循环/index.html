        // 15. 将猜拳游戏升级，记录系统和玩家的积分，获胜者加1分，平局和输者不计分（优化趋于袁进）
        //定义变量
        var pcScore = 0,
            playerScore = 0,
            num = 1,
            continuance = true;
        while (continuance) {

            var playerFist = window.prompt('请出拳（石头、剪刀、布）'),
                pcFist = Math.random();
            if (pcFist < 0.3333) {
                pcFist = '石头';
            }
            else if (pcFist < 0.6666) {
                pcFist = '剪刀';
            }
            else {
                pcFist = '布';
            }
            //判断是否结束游戏
            if (playerFist == null) {
                console.log(`游戏结束
                系统：${pcScore}分，玩家：${playerScore}分`);
                continuance = false;
                break;
            }
            //循环出拳
            console.log(`==============第${num}轮==============`);
            if (playerFist != '石头' && playerFist != '剪刀' && playerFist != '布') {
                console.log('输入错误，请重新输入');
                continue;
            }
            else {
                console.log(`电脑输入了${pcFist}，玩家输入了${playerFist}`);
                if (pcFist == playerFist) {
                    console.log('平局！！！');
                }
                else if (pcFist == '石头' && playerFist == '布' || pcFist == '剪刀' && playerFist == '石头' || pcFist == '布' && playerFist == '剪刀') {
                    console.log('你赢了！！！');
                    playerScore++;
                }
                else {
                    console.log('你输了！！！');
                    pcScore++;
                }
                console.log(`系统：${pcScore}分，玩家：${playerScore}分`);
                num++;
            }
        }
